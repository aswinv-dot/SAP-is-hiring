<form id="jobForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdZtgawwebaR-zUMMLmP3j_8AplduEXtuBVk0CNXZTjJpnFjA/formResponse" method="POST" target="hidden_iframe">

    </div>

    <!-- Country Interested -->

        <label>Country Interested *</label>

    <div class="form-group">
        <label>Choose Slot *</label>

            <option>Diploma</option>
            <option>Under Graduate</option>
            <option>Post Graduate</option>
            <option>Doctorate</option>
        </select>
    </div>

    <!-- Work Experience -->
    <div class="form-group">
        <label>Work Experience *</label>
        <select name="entry.5555555555" required>
            <option value="">Select Experience</option>

            <option>2 years</option>
            <option>3 years</option>
            <option>4 years</option>
            <option>5 years</option>
