<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAP is Hiring - 400+ Jobs Available</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
background:linear-gradient(135deg,#00215c 0%,#255cc1 100%);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.container{
background:#fff;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.3);
max-width:500px;
width:100%;
padding:50px 40px;
position:relative;
}

.container::before{
content:'';
position:absolute;
top:0;left:0;right:0;
height:6px;
background:linear-gradient(90deg,#f1c819,#9acbfd,#255cc1);
}

h1{
color:#00215c;
font-size:2.2em;
text-align:center;
margin-bottom:10px;
}

.subtitle{
color:#255cc1;
font-size:1.3em;
text-align:center;
margin-bottom:30px;
font-weight:600;
}

.highlight{
background:#f1c819;
padding:2px 8px;
border-radius:5px;
font-weight:bold;
}

.form-group{
margin-bottom:20px;
}

label{
display:block;
margin-bottom:6px;
color:#00215c;
font-weight:600;
}

input,select{
width:100%;
padding:14px;
border:2px solid #9acbfd;
border-radius:10px;
font-size:1em;
outline:none;
}

input:focus,select:focus{
border-color:#255cc1;
box-shadow:0 0 0 3px rgba(37,92,193,.1);
}

input.error{
border-color:#e74c3c;
}

.error-message{
color:#e74c3c;
font-size:.85em;
display:none;
}

.error-message.show{
display:block;
}

button{
width:100%;
padding:16px;
background:linear-gradient(135deg,#255cc1,#00215c);
color:#fff;
border:none;
border-radius:10px;
font-size:1.1em;
font-weight:600;
cursor:pointer;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 8px 20px rgba(37,92,193,.4);
}

.footer-links{
text-align:center;
margin-top:20px;
font-size:.85em;
}

.footer-links a{
color:#255cc1;
text-decoration:none;
}

/* Modal */
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,33,92,.95);
align-items:center;
justify-content:center;
}

.modal.show{
display:flex;
}

.modal-content{
background:#fff;
padding:40px;
border-radius:20px;
text-align:center;
max-width:350px;
}

.checkmark{
width:70px;height:70px;
background:#f1c819;
border-radius:50%;
margin:0 auto 20px;
display:flex;
align-items:center;
justify-content:center;
}

.checkmark svg{
width:35px;
height:35px;
stroke:#fff;
stroke-width:3;
fill:none;
}
</style>
</head>

<body>

<div class="container">
<h1>SAP is Hiring</h1>
<p class="subtitle">Get access to <span class="highlight">400+</span> recently posted jobs for free</p>

<form id="jobForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSdZtgawwebaR-zUMMLmP3j_8AplduEXtuBVk0CNXZTjJpnFjA/formResponse"
method="POST">

<!-- Name -->
<div class="form-group">
<label>Full Name *</label>
<input type="text" id="name" name="entry.1164035048" required>
<div class="error-message" id="nameError">Please enter valid name</div>
</div>

<!-- Email -->
<div class="form-group">
<label>Email ID *</label>
<input type="email" name="entry.1111111111" required>
</div>

<!-- Phone -->
<div class="form-group">
<label>Phone Number *</label>
<input type="tel" id="phone" name="entry.1792445892" required>
<div class="error-message" id="phoneError">Enter valid 10-digit number</div>
</div>

<!-- Country -->
<div class="form-group">
<label>Country Interested *</label>
<select name="entry.2222222222" required>
<option value="">Select</option>
<option>Australia</option>
<option>Canada</option>
<option>Germany</option>
<option>Others</option>
</select>
</div>

<!-- Slot -->
<div class="form-group">
<label>Choose Slot *</label>
<select name="entry.3333333333" required>
<option value="">Select</option>
<option>10am - 11am</option>
<option>11am - 12pm</option>
<option>12pm - 1pm</option>
<option>1pm - 2pm</option>
<option>2pm - 3pm</option>
<option>3pm - 4pm</option>
<option>4pm - 5pm</option>
<option>5pm - 6pm</option>
<option>6pm - 7pm</option>
</select>
</div>

<!-- Education -->
<div class="form-group">
<label>Highest Education *</label>
<select name="entry.4444444444" required>
<option value="">Select</option>
<option>10th / 12th</option>
<option>Diploma</option>
<option>Under Graduate</option>
<option>Post Graduate</option>
<option>Doctorate</option>
</select>
</div>

<!-- Experience -->
<div class="form-group">
<label>Work Experience *</label>
<select name="entry.5555555555" required>
<option value="">Select</option>
<option>Less than 1 year</option>
<option>1 year</option>
<option>2 years</option>
<option>3 years</option>
<option>4 years</option>
<option>5 years</option>
<option>6 years</option>
<option>7 or more</option>
</select>
</div>

<button type="submit">Register Now</button>
</form>

<div class="footer-links">
<a href="https://terratern.com/privacy-policy/" target="_blank">Privacy Policy</a> |
<a href="https://terratern.com/terms-and-condition/" target="_blank">Terms</a>
</div>
</div>

<!-- Modal -->
<div class="modal" id="thankYouModal">
<div class="modal-content">
<div class="checkmark">
<svg viewBox="0 0 52 52">
<polyline points="14 27 22 35 38 19"/>
</svg>
</div>
<h2>Thank You!</h2>
<p>Redirecting you...</p>
</div>
</div>

<script>
const form=document.getElementById("jobForm");
const nameInput=document.getElementById("name");
const phoneInput=document.getElementById("phone");
const modal=document.getElementById("thankYouModal");

phoneInput.addEventListener("input",function(){
this.value=this.value.replace(/\D/g,'').slice(0,10);
});

function validateName(){
return nameInput.value.trim().length>=2;
}

function validatePhone(){
return /^\d{10}$/.test(phoneInput.value);
}

form.addEventListener("submit",function(e){
e.preventDefault();

if(validateName() && validatePhone()){

const formData=new FormData(form);

fetch(form.action,{
method:"POST",
body:formData,
mode:"no-cors"
}).then(()=>{

modal.classList.add("show");

setTimeout(()=>{
window.location.href="https://terratern.com/document/sap-is-hiring-germany/";
},5000);

});

}
});
</script>

</body>
</html>
